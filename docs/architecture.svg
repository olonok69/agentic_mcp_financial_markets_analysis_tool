  <text x="95" y="162" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#F57C00">‚ö† One tool per round</text>
  <text x="95" y="177" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#F57C00">‚ö† No loops/variables</text>
  
  <!-- File labels -->
